<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>FEM | Interactive Rating Component</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="content-container">
                <div class="star-icon-container">
                   <img class="star-icon" src="images/icon-star.svg" alt="star-icon">
                </div>
                <div class="text-content-container">
                    <h1>How did we do?</h1> 
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>
                <div class="rating-selections-container">
                    <div class="rating-num-container circle-bg">
                        <span id="ratingOne">1</span>
                    </div>
                    <div class="rating-num-container circle-bg">
                        <span id="ratingTwo">2</span>
                    </div>
                    <div class="rating-num-container circle-bg">
                        <span id="ratingThree">3</span>
                    </div>
                    <div class="rating-num-container circle-bg">
                        <span id="ratingFour">4</span>
                    </div>
                    <div class="rating-num-container circle-bg">
                        <span id="ratingFive">5</span>
                    </div>
                </div>
                <a id="rating-submit" class="btn" href="thanks.html" onclick="confirmSelectedRating(); return false;" >Submit</a>
            </div>
        </div>
    </main>
    <script src="javascript/index.js"></script>
</body>
</html>
